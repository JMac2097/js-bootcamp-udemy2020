<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Stuff</title>
</head>
<body>
    

    <form action="" id="signup-form">
        <input type="text" name="creditCard" id="cc" placeholder="credit card">
        <label>
            I agree to sell my soul to your company
            <input type="checkbox" name="agreeToTerms" id="terms">
        </label>
        <select name="selectedVeggie" id="veggie">
            <option value="eggplant">Eggplant</option>
            <option value="asparagus">Asparagus</option>
            <option value="carrot">Carrot</option>
        </select>
        <input type="submit" value="Submit">
    </form>



    <script src="app.js"></script>
</body>
</html>
